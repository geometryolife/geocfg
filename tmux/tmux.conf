# -- Basic settings ------------------------------------------------------------

# change prefix
set-option -g prefix C-q
unbind-key C-b
bind-key C-q send-prefix

set -g status-keys emacs
set -g mode-keys vi

set-option -s escape-time 10   # faster command sequences
set-option -sg repeat-time 500 # set repeat timeout

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind -r M-H resize-pane -L 5
bind -r M-J resize-pane -D 5
bind -r M-K resize-pane -U 5
bind -r M-L resize-pane -R 5

# buffers
bind v list-buffers  # list paste buffers
bind b choose-buffer # choose which buffer to paste from
bind B paste-buffer  # paste from the top paste buffer

# display
set -g base-index 1       # start windows numbering at 1
setw -g pane-base-index 1 # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10 # redraw status line every 10 seconds

# clear both screen and history
bind-key -n C-l send-keys C-l \; run-shell 'sleep 0.1' \; clear-history

# -- Session -------------------------------------------------------------------

# Create a new session
bind C-c new-session

# Rename current session
bind R command-prompt -I "#S" { rename-session "%%" }

# find session
bind C-f command-prompt -p find-session: 'switch-client -t %%'

# -- Window --------------------------------------------------------------------

# Break a pane to new window
bind a break-pane

# Create a new window and it is inserted after current window
bind c new-window -a
# Create a new window and it is inserted before current window
bind M-C new-window -b
# Create a new window
bind M-c new-window

bind C-w swap-window

# Kill current window
bind C-k confirm-before -p "kill window #W? (y/n)" kill-window

# window navigation
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# split window horizontally
bind - split-window -v -c '#{pane_current_path}'
# split window vertically
bind \\ split-window -h -c '#{pane_current_path}'

# -- Pane ----------------------------------------------------------------------

# pane navigation
bind -r h select-pane -L # move left
bind -r j select-pane -D # move down
bind -r k select-pane -U # move up
bind -r l select-pane -R # move right

bind 0 swap-pane

# Join pane
bind '!' join-pane -t :1
bind '@' join-pane -t :2
bind '#' join-pane -t :3
bind '$' join-pane -t :4
bind '%' join-pane -t :5
bind '^' join-pane -t :6
bind '&' join-pane -t :7
bind '*' join-pane -t :8
bind '(' join-pane -t :9
bind ')' join-pane -t :10

# -- Copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Y send-keys -X copy-end-of-line
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi K send-keys -X -N 5 cursor-up
bind -T copy-mode-vi J send-keys -X -N 5 cursor-down
bind -T copy-mode-vi L send-keys -X end-of-line
bind-key -T copy-mode-vi C-p send-keys -X scroll-up
bind-key -T copy-mode-vi C-n send-keys -X scroll-down
bind-key -T copy-mode-vi C-M-p send-keys -X -N 10 scroll-up
bind-key -T copy-mode-vi C-M-n send-keys -X -N 10 scroll-down

# -- Status bar --------------------------------------------------------------------

# toggle status
bind S if-shell '[[ $(tmux show -g status | cut -d\  -f2) == "on" ]]' \
'set -g status off' \
'set -g status on'

# -- List of plugin ------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

